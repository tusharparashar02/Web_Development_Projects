<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="main">
        <div class="wrapper">
            <div class="register">
                <img src="" alt="No_img">
                <h1>Regsiter</h1>
            </div>
            <div class="input-box">
                <div class="name">
                    <label for="name">Name:</label>
                <input id="name" type="text" placeholder="Enter_Name">
                </div>
                <div class="email">
                    <label for="mail">E-mail:</label>
                <input id="mail" type="email" placeholder="Enter_eamil">
                </div>
                <div class="color">
                    <label for="color">Enter favouraite colour:</label>
                <input type="color" name="color-field" id="color">
                </div>
                <div class="age">
                    <label for="age">Age:</label>
                <input type="number" id="age">
                </div>
                <div class="gender">
                    <label for="gender">Gender:</label>
                <input type="radio" name="gender" id="male_gender">Male?
                <input type="radio" name="gender" id="female_gender">Female?
                <input type="radio" name="gender" id="other_gender">Other?
                </div>
                <div class="languages">
                    <label for="languages">Languages:</label>
                <input type="checkbox" name="lang" id="hindi">Hindi
                <input type="checkbox" name="lang" id="english">English
                <input type="checkbox" name="lang" id="punjabi">Punjabi
                <input type="checkbox" name="lang" id="marathi">Marathi
                <input type="checkbox" name="lang" id="other">other
                <div class="submit">
                </div>
                    <input type="submit" name="submit" id="submit">
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
